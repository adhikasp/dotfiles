# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        <Ctrl+d>: scroll-page 0 0.4
        <Ctrl+u>: scroll-page 0 -0.4
        F: hint all tab-bg
        J: tab-prev
        K: tab-next
        k: scroll up
        p: spawn --userscript qute-lastpass
  colors.tabs.even.bg:
    global: '#222222'
  colors.tabs.even.fg:
    global: '#888888'
  colors.tabs.odd.bg:
    global: '#222222'
  colors.tabs.odd.fg:
    global: '#888888'
  colors.tabs.selected.even.bg:
    global: '#285577'
  colors.tabs.selected.even.fg:
    global: '#ffffff'
  colors.tabs.selected.odd.bg:
    global: '#285577'
  colors.tabs.selected.odd.fg:
    global: '#ffffff'
  content.desktop_capture:
    https://meet.jit.si: true
  content.fullscreen.window:
    global: true
  content.geolocation:
    https://www.google.com: true
  content.media_capture:
    https://meet.google.com: true
    https://meet.jit.si: true
    https://studio.youtube.com: true
    https://webcamtests.com: true
    https://webcamtoy.com: true
  content.notifications:
    https://calendar.google.com: true
    https://meet.google.com: true
    https://www.detik.com: false
    https://www.pegadaian.co.id: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: true
  content.persistent_storage:
    global: ask
  content.plugins:
    global: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_size:
    global: 10pt
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: smart
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.2
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.mode_on_change:
    global: restore
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  tabs.show:
    global: multiple
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://google.com
